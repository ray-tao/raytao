<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="recordplayer.css" type="text/css" />
        <link rel="stylesheet" href="https://use.typekit.net/bcc7kkq.css" />
        <title>stressed out</title>
    </head>
    <body>
        <div id="player">
            <div id="record">
                <div id="label"></div>
            </div>
            <div id="tone-arm">
                <div id="control"></div>
            </div>
            <button>▶︎</button>
            <div id="slider-container">
                <input
                    type="range"
                    id="slider"
                    min="0"
                    max="1"
                    step="0.1"
                    value="0.7"
                />
            </div>
        </div>
        <div id="label-container">
            <img src="stressedout.jpg" id="song-image"></img>
            <div id="song-title">Stressed Out by 21 Pilots</div>
         </div>
        <audio
            loop
            id="stressedout-song"
            src="stressedout.mp3"
            preload="auto"
        ></audio>
        <script type="text/javascript" src="jquery-3.6.1.min.js"></script>
        <script src="recordplayer.js"></script>
    </body>
</html>
